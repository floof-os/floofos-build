default live
label live
    menu label ^Start FloofOS Live
    menu default
    linux /live/vmlinuz
    initrd /live/initrd.img
    append boot=live components locales=en_US.UTF-8 keyboard-layouts=us username=floofos hostname=floofos net.ifnames=0 biosdevname=0

label failsafe
    menu label Start FloofOS ^Failsafe
    linux /live/vmlinuz
    initrd /live/initrd.img
    append boot=live components locales=en_US.UTF-8 keyboard-layouts=us username=floofos hostname=floofos memtest noapic noapm nodma nomce nolapic nosmp vga=normal net.ifnames=0 biosdevname=0
