default live
label live
    menu label ^Start FloofOS (Live)
    menu default
    kernel /live/vmlinuz
    append initrd=/live/initrd.img boot=live components quiet splash net.ifnames=0 biosdevname=0

label failsafe
    menu label ^Start FloofOS (Failsafe)
    kernel /live/vmlinuz
    append initrd=/live/initrd.img boot=live components memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal
